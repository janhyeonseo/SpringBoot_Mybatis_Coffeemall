<html xmlns:th="http://www.thymeleaf.org">

<body>
	<link href="/css/style_productList.css" rel="stylesheet" type="text/css" />
	<div th:replace="~{include/top}"></div>
	<section>
		<br>

		<div align="center">
			<h2> 상품 목록 보기 </h2>
		</div>
		<div align="center">

			<table>
				<tr th:each="rowStat : ${#numbers.sequence(0, li.size() - 1, 4)}">
					<td th:each="m : ${li.subList(rowStat, rowStat + 4)}" align="center">
						<a th:href="@{/product/productEdit(pid=${m.pid})}">
							<img th:src="${m.pimgStr}"/>
						</a>
						<p th:text="${m.pname}" align="center">
						</p>
						<br />
					</td>
				</tr>
			</table>

		</div>
		<br>
	</section>

	<div th:replace="~{include/bottom::footer}"></div>
</body>

</html>
