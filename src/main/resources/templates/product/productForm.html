<html xmlns:th="http://www.thymeleaf.org">

<body>
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<div th:replace="~{include/top}"></div>
	<section>
		<br>
		<div align="center">

			<h1>상품 등록하기</h1>
			<form name="f1" action="/product/productFormOK" method="post" enctype="multipart/form-data">

				<table border="1" width=600>
					<tr>
						<td class="td1" width=20%>상품이름</td>
						<td><input type=text name=pname size=20% /></td>
						<td class="td1" width=20%>영어이름</td>
						<td><input type=text name=pename size=20% /></td>
					</tr>
					<tr>
						<td class="td1" width=20%>상품가격</td>
						<td><input type=text name=pprice size=20% /></td>
						<td class="td1" width=20%>사이즈</td>
						<td><input type=text name=psize size=20% /></td>
					</tr>

					<tr>
						<td class="td1" align="center">주의사항</td>
						<td colspan="3"><input type=pinfo name=pinfo size=64% />
						</td>
					</tr>


					<tr>
						<td class="td1" align="center">상품사진</td>
						<td colspan="3"><input type=file name=pimg id="pimg" />
						</td>
					</tr>

					<tr>
						<td class="td1" align="center">상품상세</td>
						<td colspan="3"><textarea cols="65" rows="10" name=pdesc></textarea>
						</td>
					</tr>

					<tr>
						<td colspan=4 align="center"><input type=submit value="상품등록" />
							&emsp; <input type=reset value="다시작성" /></td>
					</tr>
				</table>
			</form>

		</div>
		<br><br>
	</section>

	<div th:replace="~{include/bottom::footer}"></div>
</body>

</html>
